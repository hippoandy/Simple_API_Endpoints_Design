<html>
<head>
	<title>Simple API Server Demo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{url_for('simpleapidemo.static', filename='css/main.css')}}" />
	<noscript><link rel="stylesheet" href="{{url_for('simpleapidemo.static', filename='css/noscript.css')}}" /></noscript>
</head>
<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<a href="/" class="title">Simple API Server Demo</a>
		<nav>
			<ul>
				<li><a href="{{url_for('simpleapidemo.index')}}">Home</a></li>
			</ul>
		</nav>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="inner">
        <div id='manual-content'></div>
			</div>
		</section>

	</div>

	<!-- Footer -->
	<footer id="footer" class="wrapper style4">
        {% include 'footer.html' %}
    </footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.2/marked.min.js"></script>
<script src="{{url_for('simpleapidemo.static', filename='js/jquery.min.js')}}"></script>
<script src="{{url_for('simpleapidemo.static', filename='js/jquery.scrollex.min.js')}}"></script>
<script src="{{url_for('simpleapidemo.static', filename='js/jquery.scrolly.min.js')}}"></script>
<script src="{{url_for('simpleapidemo.static', filename='js/browser.min.js')}}"></script>
<script src="{{url_for('simpleapidemo.static', filename='js/breakpoints.min.js')}}"></script>
<script src="{{url_for('simpleapidemo.static', filename='js/util.js')}}"></script>
<script>
$( document ).ready(function()
{
  // get the text data file
  $.ajax({
    url:  './documentation.md',
    dataType: 'html', async: false,
    success: function ( data )
    {
      document.getElementById( 'manual-content' ).innerHTML = marked( data );
    }
  });
});
</script>
</body>
</html>
